<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic","Droid Sans:400,700","Inconsolata:400,700"]  }});</script>
</head>
<body>
  <div class="login-header">
    <img src="images/tesla-black-logo.svg" loading="lazy" width="120" height="30" alt="">
    <div class="localization-block">
      <img src="images/globe.svg" loading="lazy" width="24" height="24" alt="">
      <div class="localization-text">en-US</div>
    </div>
  </div>
  <div class="register-section">
    <div class="register-container w-container">
      <div class="register-form w-form">
        <form id="email-form" name="email-form" >
          <h2 class="form-header">Create Account</h2>
          <label for="name" class="form-label">First Name</label>
          <input type="text" class="form-text-field w-input" maxlength="256" name="name">
          <label for="email" class="form-label">Last Name</label>
          <input type="text" class="form-text-field w-input" maxlength="256" name="email">
          <label for="Email-4" class="form-label">Email Address</label>
          <input type="email" class="form-text-field w-input" maxlength="256" name="Email">
          <label for="email-2" class="form-label">Password</label>
          <input type="password" class="form-text-field w-input" maxlength="256" name="email-2">
          <label class="w-checkbox checkbox-field">
            <div class="w-checkbox-input w-checkbox-input--inputType-custom register-checkbox"></div>
            <input type="checkbox" id="checkbox" name="checkbox"  style="opacity:0; position:absolute; z-index:-1">
            <span class="checkbox-text w-form-label">By creating a Tesla Account, I <br>understand and agree to Tesla&#x27;s <br>
              <span class="checkbox-span">Privacy Notice</span> and  <span class="checkbox-span">Term of Use</span><br>(Required)<br>‍
            </span>
          </label>
          <label class="w-checkbox checkbox-field">
            <div class="w-checkbox-input w-checkbox-input--inputType-custom register-checkbox"></div>
            <input type="checkbox" id="checkbox-2" name="checkbox-2"  style="opacity:0;position:absolute;z-index:-1">
            <span class="checkbox-text w-form-label">Send me <span class="checkbox-span">updates </span>from Tesla<br>(Optional)<br>‍</span>
          </label>
          <input type="submit" value="Submit"  class="form-submit-button w-button">
          <div class="divider-with-or">
            <div class="horizontal-devider"></div>
            <div class="text-block-4">OR</div>
            <div class="horizontal-devider"></div>
          </div>
          <a href="signup.html" class="create-account-button w-button w--current">Create account</a>
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="#" class="footer-item">Tesla © 2021</a>
    <a href="#" class="footer-item">Legal &amp; Privacy </a>
    <a href="#" class="footer-item">Contact</a>
  </div>
</body>
</html>
