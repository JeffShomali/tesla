<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta content="Login" property="og:title">
  <meta content="Login" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/tesla-28e581.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic","Droid Sans:400,700","Inconsolata:400,700"]  }});</script>
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body class="login-body">
  <div class="login-header"><img src="images/tesla-black-logo.svg" loading="lazy" width="120" height="30" alt="">
    <div class="localization-block"><img src="images/globe.svg" loading="lazy" width="24" height="24" alt="">
      <div class="localization-text">en-US</div>
    </div>
  </div>
  <div class="section">
    <div class="login-container w-container">
      <div class="login-form w-form">
        <form id="email-form" name="email-form" class="form">
          <h2 class="form-header">Sign In</h2>
          <label for="name" class="form-label">Email Address</label>
          <input type="text" class="form-text-field w-input" maxlength="256" name="name" placeholder="" >
          <label for="email" class="form-label">Password</label>
          <input type="email" class="form-text-field w-input" maxlength="256" name="email"  placeholder="" >
          <input type="submit" value="Sign in" class="form-submit-button w-button">
        </form>
        <div class="w-form-done">
          <div class="text-block-3">Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
        <div class="forget-pass-block">
          <a href="#" class="text-link">Forget email?</a>
          <div class="divider"></div>
          <a href="#" class="text-link">Forget password?</a>
        </div>
        <div class="divider-with-or">
          <div class="horizontal-devider"></div>
          <div class="text-block-4">OR</div>
          <div class="horizontal-devider"></div>
        </div>
        <a href="signup.html" class="create-account-button w-button">Create account</a>
      </div>
    </div>
  </div>
  <div class="footer">
    <a href="#" class="footer-item">Tesla Â© 2021</a>
    <a href="#" class="footer-item">Legal &amp; Privacy </a>
    <a href="#" class="footer-item">Contact</a>
  </div>
</body>
</html>
